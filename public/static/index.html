<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Callcenter Dashboard</title>
</head>
<body>

<div class="container-fluid">
    <div id="app">
      <div>
          <stats :stats="stats" />
      </div>
      <div class="row">
          <div class="col-sm">
              <h3>Incoming calls</h3>
              <call v-for="call in calls" :call="call" :key="call.id"/>
          </div>
          <div class="col-sm">
              <h3>Agents</h3>
              <agent v-for="agent in agents" :agent="agent" :key="agent.agentid" />
          </div>
          <div class="col-sm">
              <h3>Connected calls</h3>
              <connection v-for="connection in connections" :connection="connection" :key="connection.id"/>
          </div>
      </div>
    </div>
</div>

<script src="js/vue.js"></script>

<script type="text/x-template" id="stats-template">
    <div class="row">
    <div class="btn btn-success">
        Agents <span class="badge badge-light">{{ stats.agents_online }}</span>
    </div>

    <div class="btn btn-success">
        Calls <span class="badge badge-light">{{ stats.calls_online }}</span>
    </div>

    <div class="btn btn-success">
        Connections <span class="badge badge-light">{{ stats.connections_online }}</span>
    </div>

    <div class="btn btn-secondary">
        Received <span class="badge badge-light">{{ stats.calls_received }}</span>
    </div>

    <div class="btn btn-secondary">
        Answered <span class="badge badge-light">{{ stats.calls_answered }}</span>
    </div>

    <div class="btn btn-secondary">
        Abandoned <span class="badge badge-light">{{ stats.calls_abandoned }}</span>
    </div>

    <div class="btn btn-warning">
        AHT <span class="badge badge-light">{{ stats.average_handle_time }} sec</span>
    </div>

    <div class="btn btn-warning">
        AQT <span class="badge badge-light">{{ stats.average_queue_time }} sec</span>
    </div>

    <div class="btn btn-warning">
        AAT <span class="badge badge-light">{{ stats.average_abandoned_time }} sec</span>
    </div>

    <div class="btn btn-success">
        SLA <span class="badge badge-light">{{ stats.sla }}%</span>
    </div>

    </div>

</script>


<script type="text/x-template" id="agent-template">
  <div class="row">
    <div class="col-sm">
      <div class="alert alert-info">{{ agent.agentid }} {{ agent.status }}
        <span v.if="agent.status==='INCALL'" class="badge badge-secondary">{{ agent.queue }}</span>
        <button
          class="btn btn-sm btn-info"
          v-if="calcNextStatus != ''"
          @click="setStatus"
          :value="calcNextStatus">
          Go {{ calcNextStatus }}
        </button>
      </div>
    </div>
  </div>
</script>

<script type="text/x-template" id="call-template">
  <div class="row">
    <div class="col-sm">
      <div class="alert alert-info">{{ call.callerid }} {{ call.status }}<span class="badge badge-secondary">{{ call.queue }}</span></div>
    </div>
  </div>
</script>

<script type="text/x-template" id="connection-template">
  <div class="row">
    <div class="col-sm">
      <div class="alert alert-success">
          Call: {{ connection.call.callerid }} Agent: {{ connection.agent.agentid }}
          <span class="badge badge-secondary">{{ connection.queue }}</span>
      </div>
    </div>
  </div>
</script>

<script>

Vue.component('stats', {
    props: {
        stats: Object
    },
    template: '#stats-template'
});

Vue.component('call', {
  props: {
    call: Object
  },
  template: '#call-template'
});

Vue.component('agent', {
  props: {
    agent: Object
  },
  computed: {
    calcNextStatus: function() {
        switch (this.agent.status) {
          case 'LOGGEDIN':
          case 'PAUSED':
            return 'AVAIL';
          case 'AVAIL':
            return 'PAUSE';
          case 'LOGGEDOUT':
          default:
            return '';
        }
    }
  },
  methods: {
    setStatus: function(event) {
      let str = event.target.value+':'+this.agent.agentid;
      app.conn.send(str);
    }
  },
  template: '#agent-template'
});

Vue.component('connection', {
  props: {connection: Object},
  template: '#connection-template'
});

var app = new Vue({
  el: '#app',
  conn: null,
  data: {
    calls: {},
    agents: {},
    connections: {},
    stats: {}
  },
  mounted: function() {
    this.conn = new WebSocket('ws://callcenter.local:8080/callcenter');

    this.conn.onmessage = function (e) {
        let lines = e.data.split("\n");

        lines.forEach(function (val, index) {
            if (val.length) {
                this.updateUI(val);
            }
        }, app)
    };

    this.conn.onopen = function (e) {
        this.send('HELLO');
    };
  },
  methods: {
    addOrUpdateCall(call) {
      if (call.status == 'HANGUP') {
          this.$delete(this.calls, call.id);
          // connection has same Id as call
          this.$delete(this.connections, call.id);
      } else {
        this.$set(this.calls, call.id, call);
      }
    },
    addOrUpdateAgent(agent) {
      if (agent.status == 'LOGGEDOUT') {
        this.$delete(this.agents, agent.agentid);
      } else {
        this.$set(this.agents, agent.agentid, agent);
      }
    },
    addOrUpdateConnection(connection) {
      this.$set(this.connections, connection.id, connection);
    },
    updateUI(msg) {
        console.log(msg);

        let obj = JSON.parse(msg);

        if (!obj) {
            return;
        }

        switch (obj.type) {
            case 'AGENT':
                this.addOrUpdateAgent(obj);
                break;
            case 'CALL':
                this.addOrUpdateCall(obj);
                break;
            case 'CONNECT':
                this.addOrUpdateConnection(obj);
                break;
            case 'STATS':
                this.stats = obj;
                break;
            default:
                break;
        }
    }
  }
});

</script>

</body>
</html>
